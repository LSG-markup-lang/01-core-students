# ðŸ”§ VARIABLES (edita nomÃ©s aquesta secciÃ³ quan el reutilitzis)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
env:
  # Repo font (privat, dels professors)
  SOURCE_ORG: "LSG-markup-lang"
  SOURCE_REPO: "demos-teachers"
  SOURCE_BRANCH: "main"

  # Clau SSH privada (secret al repo destÃ­) que tÃ© Read al repo font
  SOURCE_DEPLOY_KEY_SECRET: "SOURCE_DEPLOY_KEY"

  # Repo destÃ­ (normalment Ã©s el repo on sâ€™executa lâ€™acciÃ³)
  TARGET_BRANCH: "main"   # canvia-ho si el repo destÃ­ usa una altra rama per defecte

  # QuÃ¨ copiar
  COPY_ROOT_README: "true"   # "true" o "false"
  SESSION_PATTERN: "session[0-9][0-9]"  # patrÃ³ de carpetes de sessiÃ³ (arrel del repo font)
  STARTER_DIRNAME: "starter"            # nom de la carpeta a sincronitzar dins de cada sessiÃ³

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout target (${{ github.repository }} @ ${{ env.TARGET_BRANCH }})
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TARGET_BRANCH }}

      - name: ðŸ” Setup SSH for private source (Deploy Key)
        env:
          SOURCE_DEPLOY_KEY: ${{ secrets[env.SOURCE_DEPLOY_KEY_SECRET] }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "$SOURCE_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: â¬‡ï¸ Clone private source repo (${{ env.SOURCE_ORG }}/${{ env.SOURCE_REPO }} @ ${{ env.SOURCE_BRANCH }})
        run: |
          set -euo pipefail
          git clone --depth=1 --branch "${SOURCE_BRANCH}" "git@github.com:${SOURCE_ORG}/${SOURCE_REPO}.git" source

      - name: ðŸ”Ž Detect sessions to sync
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          # Llista carpetes que compleixin el patrÃ³ a l'arrel del repo font
          SESS="$(cd source && find . -maxdepth 1 -type d -name "${SESSION_PATTERN}" -printf '%f ' 2>/dev/null || true)"
          echo "sessions=${SESS:-}" >> "$GITHUB_OUTPUT"

      - name: ðŸ§© Copy sessions and root README.md
        if: ${{ steps.pick.outputs.sessions != '' }}
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${COPY_ROOT_README}" == "true" && -f "source/README.md" ]]; then
            echo "â†’ Syncing root README.md"
            cp -f "source/README.md" README.md
          fi

          for S in ${{ steps.pick.outputs.sessions }}; do
            [[ -d "source/$S" ]] || continue
            echo "â†’ Sync $S"

            mkdir -p "$S"

            # Copia README.md si hi Ã©s
            if [[ -f "source/$S/README.md" ]]; then
              cp -f "source/$S/README.md" "$S/README.md"
            fi

            # Copia starter/ si hi Ã©s
            if [[ -d "source/$S/${STARTER_DIRNAME}" ]]; then
              # Destructiu dins de la subcarpeta starter per mantenir-la neta i 1:1
              rm -rf "$S/${STARTER_DIRNAME}"
              rsync -a --delete "source/$S/${STARTER_DIRNAME}/" "$S/${STARTER_DIRNAME}/"
            fi
          done

      - name: âœ… Commit & push changes (if any)
        env:
          COMMIT_SESSIONS: ${{ steps.pick.outputs.sessions }}
        run: |
          set -euo pipefail
          rm -rf source  # neteja clonaciÃ³ temporal

          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(sync): update root README and ${COMMIT_SESSIONS} from ${SOURCE_ORG}/${SOURCE_REPO} [skip ci]"
            git push origin "HEAD:${TARGET_BRANCH}"
          else
            echo "âœ… No changes."
          fi
