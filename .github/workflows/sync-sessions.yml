name: ðŸ”„ Sync sessions from private demos â†’ demos-starters (Deploy Key)

on:
  schedule:
    - cron: "0 * * * *"   # cada hora
  workflow_dispatch:
    inputs:
      session:
        description: "Opcional: nomÃ©s sincronitza aquesta sessiÃ³ (ex: session03)"
        required: false
        default: ""

permissions:
  contents: write   # permet fer commit i push al repo destÃ­

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout target (demos-starters)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Setup SSH for private source (Deploy Key)
        env:
          SOURCE_DEPLOY_KEY: ${{ secrets.SOURCE_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SOURCE_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: â¬‡ï¸ Clone private source repo (demos)
        run: |
          git clone --depth=1 git@github.com:LSG-markup-lang/demos.git source

      - name: ðŸ”Ž Detect sessions to sync
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          INPUT="${{ github.event.inputs.session }}"
          if [[ -n "$INPUT" ]]; then
            # Escriu clau=valor en una sola lÃ­nia
            echo "sessions=$INPUT" >> "$GITHUB_OUTPUT"
          else
            # Llista totes les carpetes sessionXX i uneix en una sola lÃ­nia separada per espais
            SESS="$(cd source && ls -d session[0-9][0-9] 2>/dev/null | tr '\n' ' ' | xargs || true)"
            echo "sessions=$SESS" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ§© Copy README.md and starter/ (if exists)
        if: ${{ steps.pick.outputs.sessions != '' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "â†’ Syncing root README.md"
          if [[ -f "source/README.md" ]]; then
            cp -f "source/README.md" README.md
          fi
          
          for S in ${{ steps.pick.outputs.sessions }}; do
            [[ -d "source/$S" ]] || continue
            echo "â†’ Sync $S"
            mkdir -p "$S"

            # README.md
            if [[ -f "source/$S/README.md" ]]; then
              cp -f "source/$S/README.md" "$S/README.md"
            fi

            # starter/
            if [[ -d "source/$S/starter" ]]; then
              rm -rf "$S/starter"
              rsync -a --delete "source/$S/starter/" "$S/starter/"
            fi
          done

      - name: âœ… Commit & push changes (if any)
        run: |
          # Elimina la carpeta temporal de la clonaciÃ³ abans del commit
          rm -rf source
          
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore(sync): update ${{ steps.pick.outputs.sessions }} from demos [skip ci]"
            git push https://github.com/LSG-markup-lang/demos-starters.git HEAD:main
          else
            echo "âœ… No changes to commit."
          fi
