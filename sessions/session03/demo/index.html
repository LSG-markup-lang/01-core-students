<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <style>
      /* Internal CSS (Fer-lo servir només en petits exemples o exercicis, no és bona pràctica barrejar codis) */
      /* Explicar sintaxis: selector, propietat, valor */
      h2 /*selector*/ {
        color/*propietat*/: blue /*valor*/;
      }
    </style>

    <!-- External CSS (és el que s'ha de fer servir per aplicacions reals) -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Inline CSS (no s'hauria de fer servir MAI!) -->
    <h1 style="color: red">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
